<!DOCTYPE html>
<html>
  <head>
      <title>Bank</title>
      <script src="https://cdn.tailwindcss.com"></script>
  </head>


<body>
   <header>
         <h1 class="text-6xl text-center mt-16">Welcom to 
         <span class="font-extrabold text-green-900"> bangladesh-bank </span></h1>
   </header>
   
   <main>
     <section class="bg-green-900 w-3/5 p-10 mx-auto mt-7">
         <h2 class="text-2xl mb-5">Plz Login !!</h2>
         <div>
            <input id="user-email" class="border-4 border-orange-600 rounded block w-3/4 mb-4 px-2" 
            type="text" placeholder="your email">
            <input id="user-password" class="border-4 border-green-400 rounded block w-3/4 mb-4 px-2"
             type="password" name="" id="" placeholder="password">
             <button id="login-submit" class="bg-sky-500 px-2 rounded py-1 text-white font-medium">Submit</button>
         </div>    
     </section>
   </main>
   <script src="js/login.js"></script>

</body>

</html>
